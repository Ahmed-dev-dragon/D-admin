<section class="s-t-header">
  <h1 class="s-t-d">{{'tible titale ' | titlecase}}</h1>

  <div class="s-t-input-group">
    <input
        (keyup)="filterByText()"
        #search
        id="saerchBar"
        aria-label="Search"
        aria-describedby="search-addon"
        type="search"
        placeholder="Search Data..."
     />
    <img src="../../assets/images/search.png" alt="search icon" />
  </div>

</section>
